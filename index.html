<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Document</title>
    <script>
        const agregarFila = () => {
  document.getElementById('tablainventario').insertRow(-1).innerHTML = '<td></td><td></td><td></td><td></td><td></td>'
}

const eliminarFila = () => {
  const table = document.getElementById('tablainventario')
  const rowCount = table.rows.length
  
  if (rowCount <= 1)
    alert('No se puede eliminar el encabezado')
  else
    table.deleteRow(rowCount -1)
}
    </script>
</head>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!--login de usuario-->
<body>

    <div class="login-container" id="loginContainer">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
   <div>
    <div id="mainContent" style="display: none;">
        <!-- Tu contenido principal aquí -->
        <center><h1>BIENVENIDO</h1></center>

        <script src="inv.js"></script> <!-- Enlaza tu archivo JavaScript -->
        <!-- -------------------------- -->
    <div class="container">
      <div class="row">
        <table border="1" class="table" id="tablainventario">
          <thead>
            <tr bgcolor="#FD0049">
              <th>No</th>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Color</th>
              <th>Pzas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    
        <div class="form-group">
          <button type="button" class="btn btn-primary mr-2" onclick="agregarFila()">Agregar Fila</button>
          <button type="button" class="btn btn-danger" onclick="eliminarFila()">Eliminar Fila</button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
